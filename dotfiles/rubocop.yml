AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'

Style/ExtraSpacing:
  Enabled: true

Style/SymbolArray:
  Enabled: true

Style/Documentation:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/BlockDelimiters:
  EnforcedStyle: semantic
  Exclude:
    - spec/**/*_spec.rb

Style/BracesAroundHashParameters:
  Exclude:
    - spec/**/*_spec.rb

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Metrics/AbcSize:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/SpaceInsideHashLiteralBraces:
  Enabled: false

Style/IndentHash:
  Enabled: false

Style/AlignHash:
  Enabled: false
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Style/NumericLiterals:
  Enabled: false

Style/LineEndConcatenation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/AndOr:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Style/Lambda:
  Enabled: false
