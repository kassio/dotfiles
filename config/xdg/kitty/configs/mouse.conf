detect_urls   yes
open_url_with default
url_style     curly

clear_all_mouse_actions true

# open links/text
mouse_map cmd+shift+left release ungrabbed pass_selection_to_program $HOME/.config/kitty/scripts/safari-with-http
mouse_map cmd+left release ungrabbed pass_selection_to_program $HOME/.config/kitty/scripts/open
mouse_map cmd+left click ungrabbed mouse_handle_click selection link prompt

# selection
mouse_map left press ungrabbed mouse_selection normal
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line
mouse_map shift+left press ungrabbed mouse_selection extend
